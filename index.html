
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="faveicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <title>Pokédex</title>
</head>
<body>
    
    <main>

        <img src="#" alt="gif do pokemon" class="pokemon__gif">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Nome ou Número"    
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Anterior &lt;</button>
            <button class="button btn-next">Próximo &gt;</button>
        </div>

        <img src="img/pokedex.png" alt="modelo da pokedex" class="pokedex">

    </main>


    <script src="script/script.js"></script>

</body>
</html>
